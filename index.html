<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container">
          <div class="inner-container date-wrapper">
            <p>
              <span class="dt" id="day"></span>, &nbsp;<span class="dt" id="month"> </span>
              <span class="dt" id="date"></span>, &nbsp;<span class="dt" id="year"></span>
            </p>
          </div>
          <div class="inner-container time-wrapper">
            <p>
              <span class="time" id="hour"></span>
              <span class="time colon">:</span>
              <span class="time" id="minute"></span>
              <span class="time colon">:</span>
              <span class="time" id="second"></span>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="js/style.js"></script>  
  </body>
</html>
